name: Github action
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Test
              run: npm run test
            
    deploy: 
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Deploy
              run: echo "Deploying..."